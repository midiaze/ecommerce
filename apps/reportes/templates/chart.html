            <div class="col-s">
                <canvas id="ventas" width="100" height="100"></canvas>
                <script>
                var ctx1 = document.getElementById('ventas');
                var myChart = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: [{% for compra in ventas_semanales %}'{{compra.created_at | date:"D" }}',{% endfor %}],
                        datasets: [{
                            label: 'Ventas diarias',
                            data: [{% for compra in ventas_semanales %}{{compra.total_compra}},{% endfor %}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',

                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {

                    }
                });
